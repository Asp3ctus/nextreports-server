<wicket:panel>
    <table class="form">        
        <tr>
            <td class="label"><label wicket:id="minuteLabel" class="td-label">[]</label></td>
            <td><input wicket:id="minuteText" name="minuteText" type="text" size="5"/></td>
        </tr>
        <tr>
            <td class="label"><label wicket:id="hoursLabel" class="td-label">[]</label></td>
            <td><div wicket:id="hoursPanel" class="left"/></td>
        </tr>
        <tr>
            <td class="label"><label wicket:id="daysLabel" class="td-label">[]</label></td>
            <td><div wicket:id="daysPanel" class="left"/></td>
        </tr>
        <tr>
            <td class="label"><label wicket:id="monthsLabel" class="td-label">[]</label></td>
            <td><div wicket:id="monthsPanel" class="left"/></td>
        </tr>
    </table>
</wicket:panel>
