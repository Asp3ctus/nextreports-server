<wicket:panel>
    <table class="form">
        <tr>
            <td class="label"><label class="td-label" wicket:id="hoursLabel">[]</label></td>
            <td><div wicket:id="hoursPanel" class="left"/></td>
        </tr>
        <tr>
            <td class="label"><label wicket:id="minuteLabel">[]</label></td>
            <td><select wicket:id="minuteChoice" name="minuteChoice"/></td>
        </tr>
        <tr>
            <td class="label"><label class="td-label" wicket:id="daysLabel">[]</label></td>
            <td><div wicket:id="daysPanel" class="left"/></td>
        </tr>        
    </table>
</wicket:panel>
