<wicket:panel>
    <table class="form">
        <tr>
            <td class="label"><label wicket:id="minuteLabel">[]</label></td>
            <td><select wicket:id="minuteChoice" name="minuteChoice"/></td>
        </tr>
        <tr>
            <td class="label"><label wicket:id="hourLabel">[]</label></td>
            <td><input wicket:id="hourText" name="hourText" type="text" size="5"/></td>
        </tr>        
        <tr>
            <td class="label"><label class="td-label" wicket:id="hLabel">[]</label></td>
            <td><div wicket:id="hoursPanel" class="left"/></td>
        </tr>
        <tr>
            <td class="label"><label class="td-label"  wicket:id="dLabel">[]</label></td>
            <td><div wicket:id="daysPanel" class="left"/></td>
        </tr>
        <tr>
            <td class="label"><label class="td-label" wicket:id="mLabel">[]</label></td>
            <td><div wicket:id="monthsPanel" class="left"/></td>
        </tr>
    </table>
</wicket:panel>
