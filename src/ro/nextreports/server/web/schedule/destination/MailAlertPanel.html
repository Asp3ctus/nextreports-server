<wicket:panel>
	<tr>
	    <td><label wicket:id="name">[]</label></td>
	    <td><input wicket:id="nameField" name="nameField" type="text" size="40"/></td>	    
	</tr>
	<tr>
	    <td><label wicket:id="value">[]</label></td>
	    <td>
	    	<select wicket:id="opChoice" name="opChoice"/>
	    	<input wicket:id="leftField" name="leftField" type="text" size="5"/>
	    	<span wicket:id="container">
	    		<input wicket:id="rightField" name="rightField" type="text" size="5"/>
	    	</span>	
	    </td>
	</tr>
	<tr>
	    <td class="top"><label wicket:id="to">[]</label></td>
	    <td>
	        <div>
	            <div class="toolbar-buttons">
	                <img alt="Email" src="images/email.png"/>
	                <a href="#" wicket:id="email" class="toolbar-button">
	                	<wicket:message key="ActionContributor.Run.destination.email">Add Email</wicket:message>
	                </a>
	                <span> | </span>
	                <img alt="User" src="images/user.png"/>
	                <a href="#" wicket:id="user" class="toolbar-button">
	                	<wicket:message key="ActionContributor.Run.destination.user">Add User</wicket:message>
	                </a>
	                <span> | </span>
	                <img alt="Group" src="images/group.png"/>
	                <a href="#" wicket:id="group" class="toolbar-button">
	                	<wicket:message key="ActionContributor.Run.destination.group">Add Group</wicket:message>
	                </a>
	            </div>
	        </div>
	        <div wicket:id="recipientsPanel"></div>
	    </td>	    
	</tr>
	<tr>
	    <td><label wicket:id="subject">[]</label></td>
	    <td><input wicket:id="subjectField" name="subjectField" type="text" size="40"/></td>	    
	</tr>
	<tr>
	    <td class="top"><label wicket:id="body">[]</label></td>
	    <td><textarea wicket:id="bodyArea" name="bodyArea" rows="8" cols="30"></textarea></td>	    
	</tr>
</wicket:panel>
